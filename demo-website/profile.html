<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Artist Profile - W3AR</title>
</head>

<body>
    <div class="container2">
        <header>
            <div class="logo">
                <h1>W3AR</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Artists</a>
                <a href="#">Organizers</a>
                <a href="#">Trending</a>
                <a href="#">Wallet Connect</a>
            </nav>
        </header>

        <main>
            <section class="artist-profile-page">
                <div class="profile-card">
                    <img src="images/profile4.png" alt="Artist Image" class="profile-img">
                    <div class="profile-header">
                        <h2>Rock Eminem</h2>
                        <button class="more-options">&#8942;</button>
                    </div>

                    <div class="rating">
                        <span>★★★★★</span>
                        <span>4.9/5</span>
                    </div>
                    <h3>Performance</h3>
                    <p>Performed in LA | Jakarta | NewYork</p>
                    <h3>Portfolio</h3>
                    <p>rockyrock.btc.us</p>

                    <h3>Badges</h3>
                    <div class="badge-card">
                        <img src="images/badge.png" alt="Badge Image">
                        <span>Best Singer</span>
                    </div>
                    <div class="badge-card">
                        <img src="images/badge2.png" alt="Badge Image">
                        <span>Record Breaker</span>
                    </div>
                    <!-- ... More badge cards ... -->

                </div>
            </section>
        </main>

        <footer>
            <div class="footer-nav">
                <a href="#">About</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
            <p>&copy; 2023 W3AR. All rights reserved.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
