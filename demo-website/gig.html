<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gigs - W3AR</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>W3AR</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Artists</a>
                <a href="#">Organizers</a>
                <a href="#">Trending</a>
                <a href="#">Wallet Connect</a>
            </nav>
        </header>

        <main>
            <h1 class="neon-heading">
                <span>G</span>
                <span>I</span>
                <span>G</span>
                <span>S</span>
                <span>!</span>
            </h1>

            <section class="gig-section">
                <div class="gig-card">
                    <img src="images/badge3.png" alt="Organizer Image" class="organizer-img">
                    <div class="gig-details">
                        <h2>Metroolis Echoes</h2>
                        <div class="countdown">

                            <span class="seconds">56</span>secs<span class="label"></span>
                        </div>
                    </div>
                    <div class="gig-value">
                        25 ETH
                        <div class="dropdown-content">
                            <a href="#">2000 STX</a>
                            <a href="#">0.5 BTC</a>
                            <a href="#">30 sBTC</a>
                        </div>
                    </div>
                </div>
                <div class="gig-card">
                    <img src="images/badge4.png" alt="Organizer Image" class="organizer-img">
                    <div class="gig-details">
                        <h2>Infinities</h2>
                        <div class="countdown">
                            <span class="days">5</span>days<span class="label">:</span>
                            <span class="hours">12</span>hours<span class="label">:</span>
                            <span class="minutes">34</span>mins<span class="label">:</span>
                            <span class="seconds">56</span>secs<span class="label"></span>
                        </div>
                    </div>
                    <div class="gig-value">
                        25 ETH
                        <div class="dropdown-content">
                            <a href="#">2000 STX</a>
                            <a href="#">0.5 BTC</a>
                            <a href="#">30 sBTC</a>
                        </div>
                    </div>
                </div>
                <!-- More gig cards can be added similarly -->
            </section>
        </main>

        <footer>
            <div class="footer-nav">

                <a href="#">Privacy</a>
            </div>

        </footer>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
